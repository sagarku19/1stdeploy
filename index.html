<!DOCTYPE html>
<html lang="en">

<head>
    <title>Website feedback form</title>
    <style>
        td {
            border-bottom: 1pt solid black;
        }

        body {
            margin-left: 15px;
        }

        table {
            width: 1000px;
        }
    </style>
</head>

<body style="background-color: azure;color:blueviolet">
    <h1 style="color:blue">Website Feedback Form</h1>
    <form>

        <label>Is this the first time you visited the website?</label><br>
        <input type="radio">
        <label>yes</label><br>
        <input type="radio">
        <label>no</label><br><br>
        <label>What is PRIMARY reason you came to this site?</label><br>
        <input type="text" style="width:1000px;height:100px;background-color:rgb(233, 228, 221)"><br><br>

        <label>Do you find what you needed?</label><br>
        <input type="radio">
        <label>yes, all of it</label><br>
        <input type="radio">
        <label>yes, some of it</label><br>
        <input type="radio">
        <label>no,none of it</label><br><br>
        <label>If you did not find any or all of what you needed, please tell us what information you are looking
            for.</label><br>
        <input type="text" style="width:1000px;height:100px;background-color:rgb(233, 228, 221)"><br><br>

        <label>Please tell us how easy it is to find information on the site.</label><br>
        <input type="radio">
        <label>Very Easy</label><br>
        <input type="radio">
        <label>Easy</label><br>
        <input type="radio">
        <label>average</label><br>
        <input type="radio">
        <label>Difficult</label><br>
        <input type="radio">
        <label>Very difficult</label><br><br>
        <p>What is the overall impression of the site?</p>

        <table>
            <tr>
                <td></td>
                <td>Below Expectation</td>
                <td>Middle expectation</td>
                <td>Middle expectation</td>
            </tr>
            <tr>
                <td>Professional</td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
            </tr>
            <tr>
                <td>Informative</td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
            </tr>
            <tr>
                <td>Visually Pleasing</td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
                <td><input type="radio"></td>
            </tr>

        </table><br><br>
        <input type="submit"
            style="background-color: rgb(229, 89, 89);width:120px;border-radius: 5px;margin-left:100px">
        <input type="submit" value="clear"
            style="background-color: rgb(75, 173, 114);width:120px;border-radius: 5px;margin-left:80px">

    </form>
    <br><br><br>
</body>

</html>
